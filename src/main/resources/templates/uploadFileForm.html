<html xmlns:th="https://www.thymeleaf.org">

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">

<div th:if="${message}">
  <h2 th:text="${message}"/>
</div>

<div>
  <form method="POST" enctype="multipart/form-data" th:object="${fileItem}"  th:action="@{/api/post}" action="#">
    <table>
      <tr><td>Upload File:</td><td><input type="file" name="file" th:field="*{file}"  /></td></tr>
      <tr><td>Thumbnail:</td><td><input type="file" name="image"  th:field="*{image}" /></td></tr>
      <tr><td>File Version:</td><td><input type="text" name="version" th:field="*{version}" /></td></tr>
      <tr><td>File Author:</td><td><input type="text" name="author" th:field="*{author}" /></td></tr>
      <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
    </table>
  </form>
</div>



    <div th:each="file,iter : ${files}">
<!--      <a th:href="${file}" th:text="${file}" />-->
        <div class="card mb-3" style="max-width: 100%;">
            <div class="row g-0">
                <div  class="col-md-4">

                        <img th:if="${file.imageFilename ==null}" th:src="@{/images/default-thumbnail.jpg}"  class="img-fluid rounded-start" alt="...">
                        <img th:if="${file.imageFilename !=null}"  th:src="${imageResource[iter.index]}" class="img-fluid rounded-start" alt="...">
                </div>

                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title d-flex">File:&nbsp   <a th:text="${file.filename}" /></h5>
                        <p class="card-text d-flex">Author:&nbsp  <a class="card-text"   th:text="${file.author}"/> </p>
                        <p class="card-text d-flex">Version:&nbsp   <a class="card-text"   th:text="${file.version}"/>  </p>
                        <p class="card-text d-flex">Creation Date:&nbsp  <a class="card-text"   th:text="${file.creationDate}" /> </p>
                        <p class="card-text d-flex">Update Date:&nbsp   <a class="card-text"   th:text="${file.updateDate}" /> </p>
                    </div>
                </div>
            </div>
        </div>

    </div>






</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
